services:
  db:
    container_name: db
    image: postgres:16.2-alpine
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
      - ./backend/.env.local
    networks:
      - app-network
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    container_name: backend
    build:
      context: ./backend/
    env_file:
      - .env
      - ./backend/.env.local
      - ./backend/.env.production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    command: ["sh", "-c", "npx prisma migrate deploy && npm run start:prod"]

networks:
  app-network:

volumes:
  db-data: